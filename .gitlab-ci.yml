variables:
#  CI_DEBUG_TRACE: "true"

stages:
  - backup
  - build
  - deploy

before_script:
  - echo "*** Setup access credentials"
  - mkdir ~/.aws
  - echo "${AWS_config}"      > ~/.aws/config
  - echo "${AWS_credentials}" > ~/.aws/credentials
  - '$(aws ecr get-login --no-include-email)'  

backup-mysql:
  stage: backup
  when: manual
  image: 257040594755.dkr.ecr.eu-west-1.amazonaws.com/worker:latest
  tags:
    - worker
  script:
    - echo "*** Do a datanbase backup"
    - mysqldump --default-character-set=binary -h$WP_DB_HOST -u$WP_DB_USER -p$WP_DB_PASSWORD $WP_DB_NAME | gzip > ./CI_COMMIT_SHA.sql.gz
    - aws s3 cp ./CI_COMMIT_SHA.sql.gz ${DB_BACKUP_PATH}

build:
  stage: build
  when: manual
  image: 257040594755.dkr.ecr.eu-west-1.amazonaws.com/worker:latest
  tags:
    - worker
  script:
    - echo "*** Prepare a file(s)"
    - echo "${WP_CONFIG}" > ./wp-config.php
    - cat ./wp-config.php
    - tar cf ./docker.tar ./ --exclude=docker.tar
    - echo "*** Build a image"
    - docker build -t "${IMAGE}" . 
    - echo "*** Push a image to registry"
    - docker push "${IMAGE}"
    - docker rmi "${IMAGE}"

deploy-ECS:
  stage: deploy
  when: manual
  image: 257040594755.dkr.ecr.eu-west-1.amazonaws.com/worker:latest
  tags:
    - worker
  script:
    ecs-deploy --use-latest-task-def --cluster "${ECS_CLUSTER}" --service-name "${ECS_SERVICE}" --image "${IMAGE}" --region "${AWS_REGION}" --timeout 600

